<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" tent="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #5e5859, #fffefe);
            color: #FFFFFF;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: hsl(0, 0%, 2%);
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: black;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #0e0e0e33;
            color: hsl(0, 0%, 1%);
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        .input-group input::placeholder {
            color: #030303b3;
        }
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #FFFFFF;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            border: none;
            color: #FF4255;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .login-button:hover {
            background: #FFD1D6;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="redirectToDashboard(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <a href="../dashboard/dashb.php" class="login-button">Login</a>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
